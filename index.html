<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generador de contraseñas</title>
</head>
<body>

    <div class="container">
        <h1>Generador de contraseñas</h1>
        <label for="length">Longitud de la contraseña:</label>
        <input type="number" id="length" min="4" max="32" value="12">
        <button id="generate-btn">Generar contraseña</button>
        <div class="password-display" id="password-display">Clickea para generar una contraseña</div>
    </div>





    <script src="script.js"></script>
</body>
</html>
